plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id "com.google.gms.google-services"
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_application_1"
    compileSdk = 34               // ✅ versi aman untuk Flutter & Firebase
    ndkVersion = "27.0.12077973"  // ✅ naikkan ke versi yang diminta plugin

    compileOptions {
        // ✅ Ubah Java ke versi 17 untuk hilangkan warning “source value 8 is obsolete”
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        // ✅ Sesuaikan JVM target dengan Java 17
        jvmTarget = "17"
    }

    defaultConfig {
        // TODO: Ganti Application ID sesuai proyekmu
        applicationId "com.example.flutter_application_1"
        minSdk = 23              // ✅ versi minimal aman untuk Firebase dan audioplayers
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // ganti nanti kalau mau rilis ke Play Store
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ✅ Untuk flutter_local_notifications dan modern Java APIs
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}
